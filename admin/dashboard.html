<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!--css-->
    <link rel="stylesheet" href="../asset/css/style.css">
    <link rel="stylesheet" href="../asset/css/admin.css">

    <!--Icons-->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.0/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">

</head>

<body>

    <section class="admin-section">
        <div class="first-bloc">
            <nav>
                <a class="activ" href="admindashboard.html">
                    <i class="bi bi-clipboard-pulse"></i>
                    <span>Dashboard</span>
                </a>
                <a href="adminblog.html">
                    <i class="bi bi-journal-text"></i>
                    <span>Blog</span>
                </a>
                <a href="admingallery.html">
                    <i class="bi bi-image"></i>
                    <span>Gallery</span>
                </a>
                <a href="adminrealisation.html">
                    <i class="bi bi-list-check"></i>
                    <span>Réalisations</span>
                </a>
                <a href="adminteam.html">
                    <i class="bi bi-people"></i>
                    <span>L'équipe</span>
                </a>
                <a href="adminnewsletter.html">
                    <i class="bi bi-send"></i>
                    <span>Newsletter</span>
                </a>
                <a href="admincontact.html">
                    <i class="bi bi-telephone-plus"></i>
                    <span>Contacts</span>
                </a>
                <a href="adminaccount.html">
                    <i class="bi bi-person-circle"></i>
                    <span>Mon compte</span>
                </a>
                <form action="">
                    <button class="logout-admin">
                        <i class="bi bi-power"></i> <span>Déconnexion</span>
                    </button>
                </form>
            </nav>
        </div>
        <div class="second-bloc">
            <div class="menu-dash">
                <i class="bi bi-list-nested hamburger"></i>
            </div>
            <div class="overlay-dash"></div>
            <i class="bi bi-x-lg exit-dash"></i> 
            
            <div class="admin-record paddings">
                <div class="record-items">
                    <div class="my-record">
                        <div class="record">
                            <i class="bi bi-clipboard2-data"></i>
                            <span>30</span>
                            <p>Articles</p>
                        </div>
                        <div class="record">
                            <i class="bi bi-person-badge"></i>
                            <span>30</span>
                            <p>Comptes Admin</p>
                        </div>
                        <div class="record">
                            <i class="bi bi-people"></i>
                            <span>10</span>
                            <p>Membres de l'équipe</p>
                        </div>
                        <div class="record">
                            <i class="bi bi-list-check"></i>
                            <span>10</span>
                            <p>Réalisations</p>
                        </div>
                        <div class="record">
                            <i class="bi bi-image-fill"></i>
                            <span>10</span>
                            <p>Photos dans gallery</p>
                        </div>
                        <div class="record">
                            <i class="bi bi-play-circle"></i>
                            <span>10</span>
                            <p>Vidéos dans gallery</p>
                        </div>
                        <div class="record">
                            <i class="bi bi-telephone"></i>
                            <span>30</span>
                            <p>Contacts</p>
                        </div>
                        <div class="record">
                            <i class="bi bi-send"></i>
                            <span>30</span>
                            <p>Newsletter subscribes</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="../asset/js/admin.js"></script>
</body>

</html>
